<div class="register-page">
  <div *ngIf="loading" class="spinner-container">
    <div class="spinner"></div>
  </div>
  <div *ngIf="!loading" class="fade-in register-content">
    <div class="register-card">
      <div class="register-header">
        <div class="register-icon">
          <i class="fa-solid fa-user-plus"></i>
        </div>
        <h1>Create Account</h1>
        <p>Join us and start your shopping journey</p>
      </div>
      <form
        class="register-form"
        (ngSubmit)="onSubmit()"
        #registerForm="ngForm"
      >
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">
              <i class="fa-solid fa-user"></i>
              First Name *
            </label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              [(ngModel)]="registerData.name.firstname"
              placeholder="Enter your first name"
              class="form-input"
              required
            />
          </div>
          <div class="form-group">
            <label for="lastName">
              <i class="fa-solid fa-user"></i>
              Last Name *
            </label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              [(ngModel)]="registerData.name.lastname"
              placeholder="Enter your last name"
              class="form-input"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="username">
            <i class="fa-solid fa-at"></i>
            Username *
          </label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="registerData.username"
            placeholder="Choose a username"
            class="form-input"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">
            <i class="fa-solid fa-envelope"></i>
            Email Address *
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="registerData.email"
            placeholder="Enter your email"
            class="form-input"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">
            <i class="fa-solid fa-phone"></i>
            Phone Number
          </label>
          <input
            type="tel"
            id="phone"
            name="phone"
            [(ngModel)]="registerData.phone"
            placeholder="Enter your phone number"
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label for="password">
            <i class="fa-solid fa-lock"></i>
            Password *
          </label>
          <div class="password-input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              [(ngModel)]="registerData.password"
              placeholder="Create a strong password"
              class="form-input"
              required
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
            >
              <i
                [class]="
                  showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'
                "
              ></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">
            <i class="fa-solid fa-lock"></i>
            Confirm Password *
          </label>
          <div class="password-input-wrapper">
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmPassword"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              placeholder="Confirm your password"
              class="form-input"
              required
            />
            <button
              type="button"
              class="password-toggle"
              (click)="toggleConfirmPasswordVisibility()"
            >
              <i
                [class]="
                  showConfirmPassword
                    ? 'fa-solid fa-eye-slash'
                    : 'fa-solid fa-eye'
                "
              ></i>
            </button>
          </div>
        </div>
        <div class="form-options">
          <label class="checkbox-item">
            <input type="checkbox" required />
            <span class="checkmark"></span>
            <span class="label-text">I agree to the Terms & Conditions *</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" />
            <span class="checkmark"></span>
            <span class="label-text">Subscribe to newsletter</span>
          </label>
        </div>
        <button type="submit" class="register-btn" [disabled]="loading">
          <i class="fa-solid fa-user-plus"></i>
          {{ loading ? "Creating Account..." : "Create Account" }}
        </button>
      </form>
      <div class="register-divider">
        <span>or</span>
      </div>
      <div class="social-register">
        <button
          type="button"
          class="social-btn google-btn"
          (click)="onGoogleSignUp()"
        >
          <i class="fa-brands fa-google"></i>
          Sign up with Google
        </button>
        <button
          type="button"
          class="social-btn facebook-btn"
          (click)="onFacebookSignUp()"
        >
          <i class="fa-brands fa-facebook-f"></i>
          Sign up with Facebook
        </button>
      </div>
      <div class="register-footer">
        <p>
          Already have an account?
          <a routerLink="/login" class="login-link">Sign in here</a>
        </p>
      </div>
    </div>
  </div>
</div>
