<div class="checkout-page">
  <div *ngIf="loading" class="spinner-container">
    <div class="spinner"></div>
  </div>

  <div *ngIf="!loading" class="fade-in checkout-content">
    <div class="checkout-header">
      <h1><i class="fa-solid fa-credit-card"></i> Checkout</h1>
      <p>Complete your purchase securely</p>
    </div>

    <div class="checkout-grid">
      <!-- Checkout Form -->
      <div class="checkout-form-section">
        <div class="form-section">
          <h3><i class="fa-solid fa-user"></i> Personal Information</h3>
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                class="form-input"
                placeholder="Enter first name"
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                class="form-input"
                placeholder="Enter last name"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="Enter email address"
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              class="form-input"
              placeholder="Enter phone number"
            />
          </div>
        </div>

        <div class="form-section">
          <h3><i class="fa-solid fa-map-marker-alt"></i> Shipping Address</h3>
          <div class="form-group">
            <label for="address">Street Address</label>
            <input
              type="text"
              id="address"
              class="form-input"
              placeholder="Enter street address"
            />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                class="form-input"
                placeholder="Enter city"
              />
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input
                type="text"
                id="state"
                class="form-input"
                placeholder="Enter state"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="zipCode">ZIP Code</label>
              <input
                type="text"
                id="zipCode"
                class="form-input"
                placeholder="Enter ZIP code"
              />
            </div>
            <div class="form-group">
              <label for="country">Country</label>
              <select id="country" class="form-input">
                <option value="">Select country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="AU">Australia</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-section">
          <h3><i class="fa-solid fa-credit-card"></i> Payment Information</h3>
          <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input
              type="text"
              id="cardNumber"
              class="form-input"
              placeholder="1234 5678 9012 3456"
            />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="expiryDate">Expiry Date</label>
              <input
                type="text"
                id="expiryDate"
                class="form-input"
                placeholder="MM/YY"
              />
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input
                type="text"
                id="cvv"
                class="form-input"
                placeholder="123"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="cardName">Name on Card</label>
            <input
              type="text"
              id="cardName"
              class="form-input"
              placeholder="Enter name on card"
            />
          </div>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="order-summary-section">
        <div class="order-summary">
          <h3><i class="fa-solid fa-receipt"></i> Order Summary</h3>

          <div class="order-items">
            <div class="order-item" *ngFor="let item of [1, 2, 3]">
              <div class="item-info">
                <img
                  src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=60&h=60&fit=crop"
                  alt="Product"
                  class="item-image"
                />
                <div class="item-details">
                  <h4>Wireless Headphones Pro</h4>
                  <p>Quantity: 1</p>
                </div>
              </div>
              <div class="item-price">$199.99</div>
            </div>
          </div>

          <div class="order-totals">
            <div class="total-row">
              <span>Subtotal</span>
              <span>$599.97</span>
            </div>
            <div class="total-row">
              <span>Shipping</span>
              <span>$15.00</span>
            </div>
            <div class="total-row">
              <span>Tax</span>
              <span>$30.00</span>
            </div>
            <div class="total-divider"></div>
            <div class="total-row total-final">
              <span>Total</span>
              <span>$644.97</span>
            </div>
          </div>

          <div class="shipping-options">
            <h4><i class="fa-solid fa-truck"></i> Shipping Options</h4>
            <div class="shipping-option">
              <label class="radio-item">
                <input type="radio" name="shipping" value="standard" checked />
                <span class="radio-custom"></span>
                <div class="option-details">
                  <span class="option-name">Standard Shipping</span>
                  <span class="option-price">$15.00</span>
                  <span class="option-time">3-5 business days</span>
                </div>
              </label>
            </div>
            <div class="shipping-option">
              <label class="radio-item">
                <input type="radio" name="shipping" value="express" />
                <span class="radio-custom"></span>
                <div class="option-details">
                  <span class="option-name">Express Shipping</span>
                  <span class="option-price">$25.00</span>
                  <span class="option-time">1-2 business days</span>
                </div>
              </label>
            </div>
          </div>

          <button class="place-order-btn">
            <i class="fa-solid fa-lock"></i>
            Place Order - $644.97
          </button>

          <div class="security-notice">
            <i class="fa-solid fa-shield-alt"></i>
            <span>Your payment information is secure and encrypted</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
